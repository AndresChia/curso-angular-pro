<div
  class="w-screen h-40 bg-gradient-to-b from-gray-800 to-gray-700 flex items-end text-right"
  style="max-width: 300px"
>
  <div class="w-full py-5 px-6 text-6xl text-white font-thin">
    @if (subResultTest() !=='0') {
    <span class="text-4xl"> {{ subResultTest() }} {{ lastOperations() }} </span>
    <br />
    }
    <span>{{ resultText() }}</span>
  </div>
</div>
<div class="w-full bg-gradient-to-b from-indigo-400 to-indigo-500">
  <div class="flex w-full">
    <calculator-button (onClick)="handledClick($event)"> C </calculator-button>
    <calculator-button (onClick)="handledClick($event)">
      +/-
    </calculator-button>
    <calculator-button (onClick)="handledClick($event)"> % </calculator-button>
    <calculator-button (onClick)="handledClick($event)" isCommand>
      รท
    </calculator-button>
  </div>
  <div class="flex w-full">
    <calculator-button (onClick)="handledClick($event)"> 7 </calculator-button>
    <calculator-button (onClick)="handledClick($event)"> 8 </calculator-button>
    <calculator-button (onClick)="handledClick($event)"> 9 </calculator-button>
    <calculator-button (onClick)="handledClick($event)" isCommand>
      x
    </calculator-button>
  </div>
  <div class="flex w-full">
    <calculator-button (onClick)="handledClick($event)"> 4 </calculator-button>
    <calculator-button (onClick)="handledClick($event)"> 5 </calculator-button>
    <calculator-button (onClick)="handledClick($event)"> 6 </calculator-button>
    <calculator-button (onClick)="handledClick($event)" isCommand>
      -
    </calculator-button>
  </div>
  <div class="flex w-full">
    <calculator-button (onClick)="handledClick($event)"> 1 </calculator-button>
    <calculator-button (onClick)="handledClick($event)"> 2 </calculator-button>
    <calculator-button (onClick)="handledClick($event)"> 3 </calculator-button>
    <calculator-button (onClick)="handledClick($event)" isCommand>
      +
    </calculator-button>
  </div>
  <div class="flex w-full">
    <calculator-button (onClick)="handledClick($event)"> 0 </calculator-button>
    <calculator-button (onClick)="handledClick($event)"> . </calculator-button>
    <calculator-button (onClick)="handledClick($event)" isCommand isDoubleSize>
      =
    </calculator-button>
  </div>
</div>
